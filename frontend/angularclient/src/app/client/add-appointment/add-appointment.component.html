<div class="add-appointment-container">
    <div class="add-appointment-box">
        <span class="title">
            Create appointment
        </span>
        <div class="card my-5">
                <div class="input-container"> 
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Choose a date</mat-label>
                        <input matInput [min]="minDate" [matDatepicker]="date" (dateInput)="inputEvent($event)" (dateChange)="changeEvent($event)">
                        <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
                        <mat-datepicker #date></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="input-container">
                    <mat-form-field appearance="fill">
                        <mat-label>Services</mat-label>
                        <mat-select [formControl]="servicesControl" multiple>
                          <mat-select-trigger>
                            {{servicesControl.value ? servicesControl.value[0] : ''}}
                            <span *ngIf="servicesControl.value?.length > 1" class="example-additional-selection">
                              (+{{servicesControl.value.length - 1}} {{servicesControl.value?.length === 2 ? 'other' : 'others'}})
                            </span>
                          </mat-select-trigger>
                          <mat-option *ngFor="let service of services" [value]="service.name">{{service.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="d-flex justify-content-center mt-6 pt2">
                    <button class="button-submit btn-lg btn-block" (click)="addAppointment()" type="submit">Submit</button>
                </div>
        </div>
    </div>
</div>
