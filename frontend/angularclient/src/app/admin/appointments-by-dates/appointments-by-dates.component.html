<div class="back-container">
    <div class="container"> 
            <div class="input-container"> 
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Enter a date range</mat-label>
                    <mat-date-range-input [formGroup]="dateForm" [rangePicker]="picker">
                        <input matStartDate formControlName="startDate" placeholder="Start date">
                        <input matEndDate formControlName="endDate" placeholder="End date">
                    </mat-date-range-input>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>

                    <mat-error *ngIf="dateForm.controls.startDate.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                    <mat-error *ngIf="dateForm.controls.endDate.hasError('matEndDateInvalid')">Invalid end date</mat-error>
                </mat-form-field>
            </div>
        <div class="button-container">
            <div class="d-flex justify-content-center mt-6">
               <button class="button-submit btn-lg btn-block" (click)="searchAppointments()" type="submit">Search</button>
            </div>
        </div>
    </div>
    <div class="table-container">
        <table mat-table [dataSource]="this.appointments" class="mat-elevation-z8">
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element">
              <input matInput [matDatepicker]="dp1" [value]="element.date" disabled>
            </td>
          </ng-container>
          <ng-container matColumnDef="services">
            <th mat-header-cell *matHeaderCellDef> Services </th>
            <td mat-cell *matCellDef="let element"> 
              <mat-label *ngFor="let service of element.services">{{service.name+" "}}</mat-label>
           </td>
          </ng-container>
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let element"> {{element.accountUsername}}</td>
          </ng-container>
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}}</td>
          </ng-container>
          
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>  
</div>
