<div class="back-container">
    <div class="container"> 
        <form [formGroup]="dateForm">
            <div class="input-container"> 
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Choose a date</mat-label>
                    <input matInput formControlName="date" [matDatepicker]="date" (dateInput)="inputEvent($event)" (dateChange)="changeEvent($event)" required>
                    <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
                    <mat-datepicker #date></mat-datepicker>
                </mat-form-field>
            </div>
        </form>
        <div class="button-container">
            <div class="d-flex justify-content-center mt-6">
               <button class="button-submit btn-lg btn-block" (click)="searchAppointments()" type="submit">Search</button>
            </div>
        </div>
    </div>
    <div class="table-container">
        <table mat-table [dataSource]="this.appointments" class="mat-elevation-z8">
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element">
              <input matInput [matDatepicker]="dp1" [value]="element.date" disabled>
            </td>
          </ng-container>
          <ng-container matColumnDef="services">
            <th mat-header-cell *matHeaderCellDef> Services </th>
            <td mat-cell *matCellDef="let element"> 
              <mat-label *ngFor="let service of element.services">{{service.name+" "}}</mat-label>
           </td>
          </ng-container>
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let element"> {{element.accountUsername}}</td>
          </ng-container>
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}}</td>
          </ng-container>
          
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>  
</div>
