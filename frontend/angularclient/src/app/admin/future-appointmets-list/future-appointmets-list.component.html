
<div class="back-container">
    <div class="container">
      <div>
        <span class="title">
          Future appointmets
        </span>
      </div>
      <div class="table-container">
        <table mat-table [dataSource]="this.appointments" class="mat-elevation-z8">
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element">
              <input matInput [matDatepicker]="dp1" [value]="element.date" disabled>
            </td>
          </ng-container>
          <ng-container matColumnDef="services">
            <th mat-header-cell *matHeaderCellDef> Services </th>
            <td mat-cell *matCellDef="let element"> 
              <mat-label *ngFor="let service of element.services">{{service.name+" "}}</mat-label>
           </td>
          </ng-container>
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let element"> {{element.account.username}}</td>
          </ng-container>
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}}</td>
          </ng-container>
          <ng-container matColumnDef="refuse">
            <th mat-header-cell *matHeaderCellDef> Refuse </th>
            <td mat-cell *matCellDef="let element; let i=index;"> 
              <button mat-raised-button  color="warm" focusable="false" (click)="delete(i,element)">
                <i class="fa fa-times mat-icon"></i> Refuse
              </button>
            </td>
          </ng-container>
          
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>  
      </div>
    </div>
    </div>
