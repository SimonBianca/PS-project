<div class="add-service-container">
    <div class="add-service-box">
        <span class="title">
            Add service
        </span>
            <form [formGroup]="serviceForm" (submit)="addService()">
                <div class="input-container">
                    <mat-form-field class="form-field" appearance="outline">
                        <mat-label>Name </mat-label>
                        <input matInput formControlName="name" required>
                    </mat-form-field> 
                </div>
                <div class="input-container">
                    <mat-form-field class="form-field" appearance="outline">
                        <mat-label>Price </mat-label>
                        <input matInput formControlName="price" required>
                        <div *ngIf="serviceForm.controls['price'].invalid && (serviceForm.controls['price'].dirty || serviceForm.controls['price'].touched)" class="alert alert-danger err">
                            <div *ngIf="serviceForm.controls['price'].errors.pattern">
                                Price must be a number between 10 and 999.
                            </div>
                        </div>
                    </mat-form-field> 
                </div>
                <div class="input-container">
                    <mat-form-field class="form-field" appearance="outline">
                        <mat-label>Duration </mat-label>
                        <input matInput formControlName="duration" required>
                        <div *ngIf="serviceForm.controls['duration'].invalid && (serviceForm.controls['duration'].dirty || serviceForm.controls['duration'].touched)" class="alert alert-danger err">
                            <div *ngIf="serviceForm.controls['duration'].errors.pattern">
                                Duration must be a number between 20 and 999.
                            </div>
                        </div>
                    </mat-form-field> 
                </div>
                <div class="d-flex justify-content-center mt-6 pt2">
                    <button class="button-submit btn-lg btn-block" type="submit">Submit</button>
                </div>
            </form>
    </div>
</div>
