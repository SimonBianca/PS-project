<div class="add-service-container">
    <div class="add-service-box">
        <span class="title">
            Add service
        </span>
        <div class="card my-5">
            <form [formGroup]="serviceForm" (submit)="addService()">
                <div class="input-container">
                    <mat-form-field class="form-field" appearance="outline">
                        <mat-label>Name </mat-label>
                        <input matInput formControlName="name" required>
                    </mat-form-field> 
                </div>
                <div class="input-container">
                    <mat-form-field class="form-field" appearance="outline">
                        <mat-label>Price </mat-label>
                        <input matInput formControlName="price" required>
                    </mat-form-field> 
                </div>
                <div class="input-container">
                    <mat-form-field class="form-field" appearance="outline">
                        <mat-label>Duration </mat-label>
                        <input matInput formControlName="duration" required>
                    </mat-form-field> 
                </div>
                <div class="d-flex justify-content-center mt-6">
                    <button class="button-submit btn-lg btn-block" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
